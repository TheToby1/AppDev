<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Test</title>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4">Numbers</td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" value = "clear">A/C</button></td>
				<td colspan="2"><button type="button" value = "del">DEL</button></td>
			</tr>
			<tr>
				<td><button type="button" value = "7">7</button></td>
				<td><button type="button" value = "8">8</button></td>
				<td><button type="button" value = "9">9</button></td>
				<td><button type="button" value = "divi">/</button></td>
			</tr>
			<tr>
				<td><button type="button" value = "4">4</button></td>
				<td><button type="button" value = "5">5</button></td>
				<td><button type="button" value = "6">6</button></td>
				<td><button type="button" value = "mult">*</button></td>
			</tr>
			<tr>
				<td><button type="button" value = "1">1</button></td>
				<td><button type="button" value = "2">2</button></td>
				<td><button type="button" value = "3">3</button></td>
				<td><button type="button" value = "minu">-</button></td>
			</tr>
			<tr>
				<td><button type="button" value = "point">.</button></td>
				<td><button type="button" value = "0">0</button></td>
				<td><button type="button" value = "equal">=</button></td>
				<td><button type="button" value = "plus">+</button></td>
			</tr>
	</body>
</html>
